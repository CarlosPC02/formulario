<div mat-dialog-title> Version Formulario</div>

<form [formGroup]="versionForm" (ngSubmit)="onFormSubmit()"> 

    <div mat-dialog-content class="content"> 
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput type="text" placeholder="Ej. hola" formControlName ="nombre" required>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Version</mat-label>
                <input matInput type="text" placeholder="Ej. 1.0.2" formControlName ="version" required>
            </mat-form-field>
        </div>
    </div>

    <div mat-dialog-actions class="action"> 

        <button mat-raised-button type="button" [mat-dialog-close] ="false">Cancelar</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Editar': 'Guardar'}}</button> 

    </div>

</form>
